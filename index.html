<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #tic-tac-toe-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 2px;
            margin: 20px auto;
           justify-content: center;
           align-items: center;
           background-color: lightgrey;
           width: 300px;
           border: 15px solid rgb(97, 18, 100);
        }

        

        .cell {
            width: 100px;
            height: 100px;
            font-size: 36px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ccc;
            cursor: pointer;
        }

        .cell:hover {
            background-color: #5f2964;
        }

        #reset-button {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #ff00dd;
            color: #fff;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="tic-tac-toe-board">
       
        <div class="cell" onclick="makeMove(0, 0)"></div>
        <div class="cell" onclick="makeMove(0, 1)"></div>
        <div class="cell" onclick="makeMove(0, 2)"></div>
        <div class="cell" onclick="makeMove(1, 0)"></div>
        <div class="cell" onclick="makeMove(1, 1)"></div>
        <div class="cell" onclick="makeMove(1, 2)"></div>
        <div class="cell" onclick="makeMove(2, 0)"></div>
        <div class="cell" onclick="makeMove(2, 1)"></div>
        <div class="cell" onclick="makeMove(2, 2)"></div>
    </div>
    <p id="message"></p>
    <button id="reset-button" onclick="resetGame()">Reset</button>

    <script>
        let currentPlayer = 'X';
        let board = [
            ['', '', ''],
            ['', '', ''],
            ['', '', '']
        ];

        const cells = document.querySelectorAll('.cell');
        const message = document.getElementById('message');
        const resetButton = document.getElementById('reset-button');

        function makeMove(row, col) {
            if (board[row][col] === '' && !checkWinner()) {
                board[row][col] = currentPlayer;
                cells[row * 3 + col].textContent = currentPlayer;
                currentPlayer = (currentPlayer === 'X') ? 'O' : 'X';
                checkWinner();
            }
        }

        function checkWinner() {
            const winConditions = [
                [[0, 0], [0, 1], [0, 2]],
                [[1, 0], [1, 1], [1, 2]],
                [[2, 0], [2, 1], [2, 2]],
                [[0, 0], [1, 0], [2, 0]],
                [[0, 1], [1, 1], [2, 1]],
                [[0, 2], [1, 2], [2, 2]],
                [[0, 0], [1, 1], [2, 2]],
                [[0, 2], [1, 1], [2, 0]]
            ];

            for (const condition of winConditions) {
                const [a, b, c] = condition;
                if (
                    board[a[0]][a[1]] !== '' &&
                    board[a[0]][a[1]] === board[b[0]][b[1]] &&
                    board[a[0]][a[1]] === board[c[0]][c[1]]
                ) {
                    message.textContent = `${currentPlayer === 'X' ? 'O' : 'X'} wins!`;
                    disableBoard();
                    return true;
                }
            }

            if (board.flat().every(cell => cell !== '')) {
                message.textContent = "It's a draw!";
                disableBoard();
                return true;
            }

            return false;
        }

        function resetGame() {
            currentPlayer = 'X';
            board = [
                ['', '', ''],
                ['', '', ''],
                ['', '', '']
            ];

            cells.forEach(cell => cell.textContent = '');
            message.textContent = '';
            enableBoard();
        }

        function disableBoard() {
            cells.forEach(cell => cell.style.pointerEvents = 'none');
        }

        function enableBoard() {
            cells.forEach(cell => {
                cell.style.pointerEvents = 'auto';
                cell.style.backgroundColor = '#ccc';
            });
        }
    </script>
</body>
</html>
